<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康魔方 - 健康管理App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 10px solid #1a1a1a;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md p-4 mb-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center text-blue-600">健康魔方 - 高保真原型</h1>
            <p class="text-center text-gray-600 mt-2">健康管理类中文App原型设计</p>
        </div>
    </header>

    <div class="container mx-auto">
        <div class="prototype-container">
            <!-- 首页 -->
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="pages/home.html"></iframe>
                </div>
                <div class="screen-label">首页</div>
            </div>

            <!-- 健康数据 -->
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="pages/health_data.html"></iframe>
                </div>
                <div class="screen-label">健康数据</div>
            </div>

            <!-- 饮食记录 -->
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="pages/diet.html"></iframe>
                </div>
                <div class="screen-label">饮食记录</div>
            </div>

            <!-- 运动追踪 -->
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="pages/exercise.html"></iframe>
                </div>
                <div class="screen-label">运动追踪</div>
            </div>

            <!-- 个人档案 -->
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="pages/profile.html"></iframe>
                </div>
                <div class="screen-label">个人档案</div>
            </div>

            <!-- 设置 -->
            <div class="phone-frame">
                <div class="screen">
                    <iframe src="pages/settings.html"></iframe>
                </div>
                <div class="screen-label">设置</div>
            </div>
        </div>
    </div>

    <footer class="bg-white shadow-inner p-4 mt-6">
        <div class="container mx-auto text-center text-gray-600">
            <p>健康魔方 - 原型设计 © 2023</p>
        </div>
    </footer>
</body>
</html>
