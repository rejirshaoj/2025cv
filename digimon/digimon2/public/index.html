<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数码宝贝冒险</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="game-container">
    <div id="world-container" class="game-screen active">
      <div id="game-map"></div>
      <div id="player"></div>
      <div id="npcs"></div>
      <div id="wild-digimons"></div>
    </div>
    
    <div id="battle-container" class="game-screen">
      <div id="battle-background"></div>
      <div id="enemy-digimon">
        <div class="digimon-info">
          <div class="digimon-name"></div>
          <div class="digimon-level"></div>
          <div class="hp-bar">
            <div class="hp-fill"></div>
          </div>
        </div>
        <div class="digimon-sprite"></div>
      </div>
      <div id="player-digimon">
        <div class="digimon-info">
          <div class="digimon-name"></div>
          <div class="digimon-level"></div>
          <div class="hp-bar">
            <div class="hp-fill"></div>
          </div>
        </div>
        <div class="digimon-sprite"></div>
      </div>
      <div id="battle-menu">
        <div class="menu-section">
          <button id="attack-btn" class="menu-btn">攻击</button>
          <button id="items-btn" class="menu-btn">道具</button>
          <button id="digimon-btn" class="menu-btn">数码宝贝</button>
          <button id="run-btn" class="menu-btn">逃跑</button>
        </div>
        <div id="skills-menu" class="submenu">
          <!-- 技能按钮将在这里动态生成 -->
        </div>
        <div id="items-menu" class="submenu">
          <!-- 道具按钮将在这里动态生成 -->
        </div>
        <div id="digimons-menu" class="submenu">
          <!-- 数码宝贝按钮将在这里动态生成 -->
        </div>
      </div>
      <div id="battle-message"></div>
    </div>
    
    <div id="inventory-container" class="game-screen">
      <h2>背包</h2>
      <div id="inventory-items"></div>
      <button id="close-inventory" class="menu-btn">关闭</button>
    </div>
    
    <div id="team-container" class="game-screen">
      <h2>我的数码宝贝</h2>
      <div id="team-digimons"></div>
      <button id="close-team" class="menu-btn">关闭</button>
    </div>
    
    <div id="game-ui">
      <div id="menu-button">菜单</div>
      <div id="game-menu" class="hidden">
        <button id="inventory-btn" class="menu-btn">背包</button>
        <button id="team-btn" class="menu-btn">队伍</button>
        <button id="save-btn" class="menu-btn">保存</button>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/digimon.js"></script>
  <script src="/js/battle.js"></script>
  <script src="/js/world.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
