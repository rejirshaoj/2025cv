<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D地球 - 突出显示南极洲</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .antarctica-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>3D地球</h2>
        <p>使用鼠标拖动改变视角</p>
        <p>滚轮缩放</p>
    </div>
    <div class="antarctica-info">
        <h3>南极洲</h3>
        <p>南极洲是地球最南端的大陆，被突出显示为青色区域。</p>
        <p>它是地球上最寒冷、最干燥、风最大的大陆，也是平均海拔最高的大陆。</p>
    </div>
    <div class="controls">
        <button id="focus-antarctica">聚焦南极洲</button>
        <button id="toggle-rotation">暂停/继续旋转</button>
        <button id="toggle-highlight">切换高亮显示</button>
    </div>
    <!-- 在body标签结束前按照以下顺序添加脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/advanced-features.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
