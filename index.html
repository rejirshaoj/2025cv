<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>单词消消乐</h1>
            <div class="nav">
                <button id="startGame">开始游戏</button>
                <button id="customMode">自定义模式</button>
                <button id="help">帮助</button>
            </div>
        </header>
        
        <div id="gameContainer"></div>
        
        <div id="levelSelect" class="modal">
            <div class="modal-content">
                <h2>选择关卡</h2>
                <div class="level-buttons">
                    <!-- 关卡按钮将通过JS动态生成 -->
                </div>
                <button class="close-modal">关闭</button>
            </div>
        </div>
        
        <div id="customModeModal" class="modal">
            <div class="modal-content">
                <h2>自定义模式</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="textInput">文本输入</button>
                    <button class="tab-btn" data-tab="imageUpload">图片上传</button>
                </div>
                
                <div id="textInput" class="tab-content active">
                    <div class="word-pair-container">
                        <div class="word-pair">
                            <input type="text" placeholder="英文单词" class="english-word">
                            <input type="text" placeholder="中文意思" class="chinese-word">
                            <button class="remove-pair">删除</button>
                        </div>
                    </div>
                    <button id="addWordPair">添加单词对</button>
                    <button id="saveTextPairs">保存单词对</button>
                </div>
                
                <div id="imageUpload" class="tab-content">
                    <div class="image-upload-container">
                        <div class="image-pair">
                            <div class="upload-box">
                                <label>英文图片</label>
                                <input type="file" accept="image/*" class="english-image">
                                <div class="preview"></div>
                            </div>
                            <div class="upload-box">
                                <label>中文图片</label>
                                <input type="file" accept="image/*" class="chinese-image">
                                <div class="preview"></div>
                            </div>
                            <button class="remove-image-pair">删除</button>
                        </div>
                    </div>
                    <button id="addImagePair">添加图片对</button>
                    <button id="saveImagePairs">保存图片对</button>
                </div>
                
                <button class="close-modal">关闭</button>
            </div>
        </div>
        
        <div id="helpModal" class="modal">
            <div class="modal-content">
                <h2>游戏帮助</h2>
                <p>单词消消乐是一个中英文单词配对游戏，通过点击匹配的中英文单词气泡来消除它们。</p>
                <h3>游戏规则：</h3>
                <ul>
                    <li>点击一个英文气泡，再点击对应的中文气泡，如果匹配正确，两个气泡都会消失</li>
                    <li>如果匹配错误，气泡会短暂闪烁提示</li>
                    <li>在规定时间内消除所有气泡即可通关</li>
                    <li>总共有10个关卡，难度逐渐提高</li>
                </ul>
                <h3>自定义模式：</h3>
                <p>您可以创建自己的单词对，支持文本输入和图片上传两种方式。</p>
                <button class="close-modal">关闭</button>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/customMode.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
